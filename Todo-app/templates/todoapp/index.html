<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <title>Todo App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
       <!-- <link rel="stylesheet" href="{% static "todoapp/style.css" %}">--> 
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            
            <div class="container-grid pt-2 ">
                <div>
                    <img src="{% static "todoapp/img/todo.png" %}" alt="" width="100%" height="60px">
                </div>
                <div class="row pt-1 ">
                    <div class="col-3 shadow">

                        <div class="text-center">
                            <i class="text-success">Profile</i><br><br>
                            <img src="{% static "todoapp/img/img1.jpg" %}" class="rounded-circle" alt="..." width="100px" height="100px"><br>
                            <b>Md Al-Amin</b><br>
                            <address>B.se in CSE <br> CBST <br> Mymenshingh </address><br>
                            <a href="{% url "logout" %}">
                                <button type="button" class="btn btn-dark">Logout</button>
                            </a>
                        </div>
    
                    </div>

                    <div class="col-8  ">
                        <div class="border rounded-pill text-center bg-dark ">
                            <a href="{% url "addtask" %}"> <button type="button" class="btn btn-sm bg-dark text-light">Add New Task</button></a>
                        </div>

                        {% if task %}
                        {% for task in task %}
                        <div class=" ">

                            <div>
                                <small  > <b>Title: </b> <i class="text-warning"> {{ task.title }} </i></small><br>
                                <small> <b>Discription: </b> {{ task.detels }} </small>
                            </div><br>

                            <div class="position-relative">
                                <div class=""> {{ task.time }} </div>
                                <div class="position-absolute bottom-0 end-0"> 
                                    <a href="update/{{task.id}}"> 
                                        <button type="button" class="btn btn-sm btn-primary"> Update </button> 
                                    </a> 
                        
                                    <a href="delete/{{task.id}}"> 
                                        <button type="button" class="btn btn-sm btn-danger" > Delete </button> 
                                    </a> 
                                </div><br>
                            </div>
                        </div>  <hr>
                            
                        {% endfor %}
                        {% else %}
                        <br> <br> <br>
                        <p class="text-center"> No Task </p>
                        {% endif %}

                        <div>
                            <br>
                            <a href="{% url "addtask" %}"> <button type="button" class="btn  btn-success"> Add Task </button> </a>
                        </div><br>
                  </div>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
