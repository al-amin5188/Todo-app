<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container-grid pt-2 pb-2">
                <div>
                    <img src="{% static "todoapp/img/todo.png" %}" alt="" width="100%" height="60px">
                </div>
                <div class="row pt-3">
                    <div class="col-3">

                    </div>

                    <div class="col-6 shadow rounded"><br>
                        <h4 class="text-center p-2  border rounded-pill bg-secondary text-light "> Update Task</h4>
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="title">Title</label><br>
                            <input type="text" name="title" id="title" class="form-control" value="{{task.title}}"<br>

                            <label for="detels">Discription</label><br>
                            <textarea name="detels" id="detels" cols="30" rows="5" class="form-control"></textarea><br>

                            <label for="time">Created When</label>
                            <input type="date" name="time" id="time" class="form-control"><br>

                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url "" %}">
                                <button type="button" class="btn btn-danger">Cancle</button>
                            </a>
                            <br><br>
                            
                        </form>
                    </div>

                </div><hr>

            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
